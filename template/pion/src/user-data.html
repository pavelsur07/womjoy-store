<body>
    @@include('./parts/header-in.html')

    <div class="container-xxl">

                        <label><input type="file" hidden></label>

                    <div class="mt-3 mt-md-0">

                        <span>Количество баллов: 0</span>

                </div>
                <a href="" class="d-block ms-auto">Выйти</a>

            <ul class="user__nav">
                <li><a href="#">Заказы</a></li>
                <li><a href="#">Избранное</a></li>
                <li><a href="#">Программа лояльности</a></li>
                <li><a href="#" class="active">Личные данные</a></li>
            </ul>

            <div class="pt-4">
                <div class="h5 text-uppercase mb-4">Личные данные</div>
                
                <form>
                    <div class="row">
                        <div class="col col-12 col-md-5">
                            <div class="w-field field mb-4">
                                <label class="w-field__label2 field__ph">Эл. почта</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp field__inp" value="pavelsurbg07@gmail.com"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field field mb-4">
                                <label class="w-field__label2 field__ph">Телефон</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp field__inp" value="+79888984408"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field field mb-4">
                                <label class="w-field__label2 field__ph">Имя</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp field__inp" value="Наталья"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field field mb-4">
                                <label class="w-field__label2 field__ph">Фамилия</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp field__inp" value="Потемкина"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field field mb-4">
                                <label class="w-field__label2 field__ph">Отчество</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp field__inp"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field field mb-4">
                                <label class="w-field__label2 field__ph">Дата рождения</label>
                                <div class="w-field__main"><input type="date" class="w-field__inp field__inp"></div>
                            </div>
                        </div>
                    </div>

                    <div class="h5 text-uppercase mb-4 mt-4">Адрес доставки</div>

                    <div class="row">
                        <div class="col col-12 col-md-5">
                            <div class="w-field mb-4">
                                <label class="w-field__label2">Населенный пункт</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp" placeholder="Введите название"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field mb-4">
                                <label class="w-field__label2">Улица</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp"></div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="row mb-4">
                                <div class="col-6">
                                    <div class="w-field">
                                        <label class="w-field__label2">Дом</label>
                                        <div class="w-field__main"><input type="text" class="w-field__inp"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="w-field">
                                        <label class="w-field__label2">Квартира / офис</label>
                                        <div class="w-field__main"><input type="text" class="w-field__inp"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 col-md-5">
                            <div class="w-field mb-4">
                                <label class="w-field__label2">Индекс</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp"></div>

                            <div class="w-field mb-4">
                                <label class="w-field__label2">Индекс</label>
                                <div class="w-field__main"><input type="text" class="w-field__inp"></div>
                            </div>
                        </div>
                        <div class="col col-12">
                            <div class="row">
                                <div class="col-12 col-md-5">
                                    <button class="w-primary-btn w-100" type="submit">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    @@include('./parts/footer.html')

</html>
