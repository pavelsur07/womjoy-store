server {
    listen 80;
    charset utf-8;
    index index.php;
    root /app/public;
    server_tokens off;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,DELETE,HEAD,OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin,Content-Type,Accept,Authorization,X-Features' always;

    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/html
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    client_max_body_size 50m;

    resolver 127.0.0.11 ipv6=off;

    location /health {
        add_header Content-Type text/plain;
        return 200 'alive';
    }

    location ~* \.(?:ico|gif|jpe?g|png|webp|woff2?|eot|otf|ttf|svg|js|css)$ {
        expires max;
        access_log off;
        add_header Cache-Control "public";
    }

    location /images/ {
        proxy_pass https://s3.timeweb.com/482c8326-f46726b3-b4df-4af2-a784-36893c9644a1/s3/2023/05/25/cache/900-1200/3cf5da2a-72bc-4476-b012-3c8fd5012db8.jpg;
        proxy_cache_valid 200 302 1y;
        proxy_cache_use_stale error timeout invalid_header http_500;
        proxy_ignore_headers "Cache-Control" "Expires";
    }

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        if ($request_uri ~ ^/index.(php)) {
            rewrite ^.*$ / permanent;
        }
        set $upstream site-php-fpm:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass $upstream;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
